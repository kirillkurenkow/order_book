name: Tests
on: workflow_dispatch

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checout project
        uses: actions/checkout@v3
        with:
          repository: kirillkurenkow/order_book
          path: app
      
      - name: Checkout reports
        uses: actions/checkout@v3
        with:
          repository: kirillkurenkow/kirillkurenkow.github.io
          path: reports
          
      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          brew update
          brew install allure
      
      - name: Run tests
        working-directory: ./app/Tests
        run: pytest --alluredir allure-results
      
      - name: Generate reports
        working-directory: ./app/Tests
        run: allure generate allure-results --clean -o allure-reports
      
      - name: Upload reports
        run: ls -g
