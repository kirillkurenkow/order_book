name: Tests
on: workflow_dispatch
env:
  RESULTS_DIR: "results"
  REPORTS_DIR: "reports"
  TESTS_DIR: "./Tests"
  

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      
      - name: Install requirements
        run: pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ${{ TESTS_DIR }}
        run: pytest --alluredir ${{ RESULTS_DIR }}
      
      - name: Generate reports
        run: allure generate ${{ RESULTS_DIR }} ${{ REPORTS_DIR }}
      
      - name: Upload reports
        working-directory: .
        run: ls -g
